<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My query</title>
</head>
<body>


<iframe id="myIframe" width="100%" height="100%"></iframe>
<input type="text" id="myInput">
<button type="button" onclick="getQuery();">Отправить запрос</button>


<script>
    function getQuery() {
    var inputVal = document.getElementById("myInput").value;
    window.open("https://www.bing.com/search?q="+`${inputVal}`);
    };
</script>
</body>
</html>
