<!doctype html>
<html>
<head>
      <meta charset="utf-8">
    <title>Example</title>
    <script>
      function addMember() {
        let input = document.getElementById("inp").value + " ";
        let searchForDiv = document.getElementsByTagName("div");
        searchForDiv[0].insertAdjacentText("beforeend", input);
      }
    </script>
    <style>
    div{
      font-size: 24px;
    }
</style>
</head>
<body>
<div>Регистрация участников:</div>
<input style=" width: 400px; height: 24px;" id="inp">
<button style="font-size: 20px;"onclick="addMember()">Добавить участника</button>
</body>
</html>
